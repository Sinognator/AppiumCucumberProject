name: Local Device Automation

on:
  workflow_dispatch:

jobs:
  run-local-device:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Appium Tests
        run: |
          appium --log-level error &
          mvn clean test
